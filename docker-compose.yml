version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: financial_analyzer_db
    environment:
      POSTGRES_DB: financial_reports
      POSTGRES_USER: finuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finuser -d financial_reports"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: financial_analyzer_app
    ports:
      - "7860:7860"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://finuser:${DB_PASSWORD:-secure_password_123}@postgres:5432/financial_reports
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_here}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your_encryption_key_here}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: financial_analyzer_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data: