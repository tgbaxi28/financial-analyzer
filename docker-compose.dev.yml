version: '3.8'

services:
  # PostgreSQL Database
  postgres-dev:
    image: postgres:16-alpine
    container_name: financial_analyzer_postgres_dev
    environment:
      POSTGRES_USER: finuser
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: financial_analyzer
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "54321:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finuser -d financial_analyzer || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - dev_network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant-dev:
    image: qdrant/qdrant:v1.7.3
    container_name: financial_analyzer_qdrant_dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_dev_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dev_network

volumes:
  postgres_dev_data:
    driver: local
  qdrant_dev_data:
    driver: local

networks:
  dev_network:
    driver: bridge
